name: PR

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: npm

    - run: npm ci
    - run: npm run lint
    - run: npm run build
    - run: npm test
